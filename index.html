<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="style.css
    ">
</head>

<body>
    <main>
        <!-- card to guess -->
        <div class="screen1">

            <h1>Jodo da Adivinhação</h1>
            <p>Adivinhe um numero entre 0 e 10</p>

            <form>
                <input id="inputNumber" type="number">
                <button id="btnTry">Tentar</button>
            </form>
            
        </div>
        
        <!-- card with number of attempts -->
        <div class="screen2 hide">
            <h2>Acertou em 3 vezes</h2>
            <button id="btnAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
